<div  class="textodiv cuerpo" >
  <div>
    <h3>Realiza tu pedido</h3>
    <mat-grid-list cols="6" rowHeight="100px" >
      <mat-grid-tile  colspan="2" class="fondoLabels">
        <label>
          Email
        </label>
      </mat-grid-tile>
     
        <mat-grid-tile colspan="4">
          <div class="fondoDatos">
            <input type="text" placeholder="Email">
          </div>
          
        </mat-grid-tile>
      
     
      <mat-grid-tile colspan="2" class="fondoLabels">
      <label>
        Tipo de Postre
      </label>
        
      </mat-grid-tile>
      <div  fxLayout="row" fxLayoutAlign="space-around center">
        <mat-grid-tile colspan="4">
        
          <div>
            <label>
              <input type="radio">
              Torta o Cupcakes
            </label>
          </div>
          <div>
            <label>
              <input type="radio">
              Galletas
            </label>
          </div>
          <div>
            <label>
              <input type="radio">
              Otro
            </label>
          </div>
          <div>
            <select class="form-select" name="NAME" ngModel>
             
             <option value="" disabled selected>Selecciona una opci√≥n</option>
             <option value="1">Donas</option>
             <option value="2">Pie</option>
             <option value="3">Brownie</option>
           </select>
          </div>
    
        </mat-grid-tile>
      </div>
     
      <mat-grid-tile colspan="2" class="fondoLabels">
        <label>
          Porciones
        </label>
      </mat-grid-tile>
      <mat-grid-tile colspan="4">
        <div class="fondoDatos">
          <input   placeholder="Numero porciones" type="number">
        </div>
        
  
      </mat-grid-tile>
      <mat-grid-tile colspan="3" class="fondoLabels">
        <label>
          Comentarios Adicionales
        </label>
      </mat-grid-tile>
      <mat-grid-tile colspan="3" class="fondoLabels" >
        <label>
          Imagen de referencia
        </label>
      </mat-grid-tile>
      <mat-grid-tile rowspan="2" colspan="3">
        <textarea    placeholder="Escribe aqui" rows=12> </textarea>
      </mat-grid-tile>
      <mat-grid-tile rowspan="2" colspan="3">
        <button>Adjuntar imagen</button>
      </mat-grid-tile>
     
  
    </mat-grid-list>
   
  
  </div>
  <div>
    <button>Enviar</button>
  </div>
  

</div>

<div>
  <mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color">
      {{tile.text}}
    </mat-grid-tile>
  </mat-grid-list>
</div>
