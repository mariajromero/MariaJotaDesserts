<div  class="textodiv cuerpo" >
  <div>
    <h3>Realiza tu pedido</h3>
    <mat-grid-list cols="2" rowHeight="100px" >
      
      <mat-grid-tile  colspan="1" class="fondoLabels">
    
        <label class="letraMasPeq">
          Email
        </label>
      </mat-grid-tile>
      
     
        <mat-grid-tile colspan="1">
          <div class="fondoDatos">
            <input type="text" placeholder="Email">
          </div>
          
        </mat-grid-tile>
      
       
      <mat-grid-tile colspan="1" class="fondoLabels">
      <label class="letraMasPeq">
        Tipo de Postre
      </label>
        
      </mat-grid-tile>
      <div  fxLayout="row" >
        <mat-grid-tile colspan="1" class="letraMasPeq">
        
          <div>
            <label class="fondoDatos">
              <input type="radio" >
              Torta o Cupcakes
            </label>
          </div>
          <div>
            <label >
              <input type="radio">
              Galletas
            </label>
          </div>
          <div>
            <label>
              <input type="radio">
              Otro
            </label>
          </div>
          <div>
            <select class="form-select" name="NAME" ngModel>
             
             <option value="" disabled selected>Selecciona una opci√≥n</option>
             <option value="1">Donas</option>
             <option value="2">Pie</option>
             <option value="3">Brownie</option>
           </select>
          </div>
    
        </mat-grid-tile>
      </div>
      
      <mat-grid-tile colspan="1" class="fondoLabels">
        <label class="letraMasPeq">
          Porciones
        </label>
      </mat-grid-tile>
      <mat-grid-tile colspan="1">
        <div class="fondoDatos">
          <input   placeholder="Numero porciones" type="number">
        </div>
        
  
      </mat-grid-tile>
      
      <mat-grid-tile colspan="1" class="fondoLabels">
        <label class="letraMasPeq">
          Comentarios Adicionales
        </label>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" class="fondoLabels" >
        <label class="letraMasPeq">
          Imagen de referencia
        </label>
      </mat-grid-tile>
      <mat-grid-tile rowspan="2" colspan="1">
        <textarea    placeholder="Escribe aqui" rows=12> </textarea>
      </mat-grid-tile>
      <mat-grid-tile rowspan="2" colspan="1">
        <button>Adjuntar imagen</button>
      </mat-grid-tile>
     
  
    </mat-grid-list>
   
  
  </div>
  <div>
    <button>Enviar</button>
  </div>
  

</div>
<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="email">
      Email
    </label>
    <input id="email" type="text" formControlName="email">
  </div>

  <div>
    <label for="tipoPostre">
      Tipo de Postre
    </label>
    <input id="tipoPostre" type="text" formControlName="tipoPostre">
  </div>
  <div>
    <label for="porciones">
      Porciones
    </label>
    <input id="porciones" type="text" formControlName="porciones">
  </div>
  <div>
    <label for="comentarios">
      Comentarios
    </label>
    <input id="comentarios" type="text" formControlName="comentarios">
  </div>
  <div>
    <label for="imagen">
      Imagen de referencia
    </label>
    <input id="imagen" type="text" formControlName="imagen">
  </div>

  <button class="button" type="submit">Enviar</button>

</form>

<div>
  <mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color">
      {{tile.text}}
    </mat-grid-tile>
  </mat-grid-list>
</div>
